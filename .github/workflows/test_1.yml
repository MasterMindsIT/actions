#Nombre general de yml
name: Hola Mundo

#Indica que el evento push dispara los jobs
#on: [push, pull_request]

#Se indica que ejecutaremos bajo eventos discriminados por rama o criterios elegibles push este caso
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main
jobs:
  #Nombre del job es holita
  holita:
    #Indica el entorno donde se ejecutará
    runs-on: ubuntu-latest

    #Define los pasos que tendrá el Job, en este casi son 3 pasos 
    steps:
    - name: Hola mundo
    #Ejecutamos comandos dentro del linux
      run: echo "Hola Mundillo"

    - name: touch file
    #Utilizando el pipe podemos dejar varias líneas para ejecutarse
      run: |
        echo "Hi World"  >> filehola.txt
        cat filehola.txt

    - name: Set text
      run: echo "Hola mundo" >> hola.txt

    - name: Read file
      run: cat hola.txt
  #Se define otro  job
  otherjob:
    runs-on: ubuntu-latest
    #Indica que se hará despues que se termine el anterior Job
    needs: [holita]

    steps:
    #Sacado de github actions marketplace para obtener el workspace
    - name: Checkout
      uses: actions/checkout@v4.1.7       
    - name: LS
      run: ls -al